<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigma Machine Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- User input -->
    <input type="text" id="message" oninput="encodeMessage()">
    <!-- Display coded message -->
    <p id="output"></p>

    <!-- Include JavaScript here -->
    <script src="enigma.js"></script>
    <script>
        // Function to encode message
        function encodeMessage() {
            // Get the user's input
            var message = document.getElementById('message').value;
            // Set initial positions for the rotors
            var positions = [0, 0, 0];
            // Call the enigma_machine function
            var encodedMessage = enigma_machine(message, positions);
            // Display the encoded message
            document.getElementById('output').innerHTML = encodedMessage;
        }
    </script>

    <div class="enigma-machine">
    <div class="rotor-container">
      <div class="rotor">
        <span>1</span>
        <div class="rotor-controls">
          <button>+</button>
          <button>-</button>
        </div>
      </div>
      <div class="rotor">
        <span>2</span>
        <div class="rotor-controls">
          <button>+</button>
          <button>-</button>
        </div>
      </div>
      <div class="rotor">

        <div class="rotor-controls">
          <button>+</button>
          <button>-</button>
        </div>
      </div>
    </div>
